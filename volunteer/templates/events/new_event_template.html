{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 offset-md-3">
          <h2 class="mt-5 p-4 text-center">Create An Event</h2>
          <form id="new_event_template_form" action="{% url 'volunteer:new_event_template' %}" method="POST">
              {% csrf_token %}
              {{new_event_form|crispy}}
              <div class="text-center text-md-right">
                <button class="btn btn-primary" type="submit">Save Event and Schedule Shifts</button>
              </div>
              </div>
          </form>
        </div>
      </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'scripts/newEventVenue.js' %}"></script>
{% endblock scripts %}
