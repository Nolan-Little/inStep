{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mt-5 p-4">Edit Shift</h2>
            <form id="new_event_template_form" action="{% url 'volunteer:edit_shift' shift.id%}" method="POST">
              {% csrf_token %}
              {{shift_form|crispy }}
              <div class="text-center text-md-right">
                <button class="btn btn-primary" type="submit">Save shift details</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
